<html>
    <body>
        HTML 요소
 이 부분의 본문은 HTML 요소입니다.<br><br><br>
HTML 문서는 완전한 HTML 요소로 구성되어 있고, HTML 요소의 가장 보편적인 형태는 세 가지 구성 요소를 가진다: <br>
"시작 태그"(Start Tag)와 "종료 태그"(End Tag) 와 같은 태그 한 쌍; 몇 가지 요소 속성은 그 태그들 내에서 특성을 부여한다. 
<br><br><br>마지막으로 문자와 그래픽 정보 콘텐츠를 화면에 표현한다.

<br><br><br>HTML 요소는 태그의 사이와 포함되는 모든 것이다. 태그는 꺾쇠괄호(<>)로 둘러싸인 키워드이다.
    </body>
</html>
