<!doctype html>
<html lang="ko">
 <head>
  <meta charset="utp-8">
  <title>회원가입 폼 양식</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
  $( function() {
  $( "#datepicker" ).datepicker();
  } );
  </script>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 700px;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th{
      background-color: gray;
    }
    
    
    </style>
  <title>회원 가입</title>
 </head>
 <body>
 <form name="write_form_member" method="post">
   <table width="1000px" style="padding:5px 0 5px 0; ">
      <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
      <tr>
         <th> 이름</th>
         <td><input type="text" name="mbname"></td>
      </tr>
       <tr>
         <th>아이디</th>
         <td>
         <input type="text" name="cursor:pointer">
         <a href='#' style='cursor:help'> </a>
         <p>
            <input type="submit" value = "아이디중복확인">
          </p>
         </td>
       </tr>
       <tr>
         <th>비밀번호</th>
         <td><input type="password" name="mbpw" > <br font> *6 ~16자까지 영문자(대소문자),숫자 및 특수문자 사용 가능합니다 
            <br>*3자리 연속 또는 같은 문자,아이디는 사용하실 수 없습니다.</td>
       
        </tr>
       <tr>
         <th>비밀번호 확인</th>
         <td><input type="password" name="mbpw_re"></td>
       </tr>
       <tr>
           <th> 생년월일/성별
       <td> <label for="datepicker"></label>
        <input type="text" id="datepicker" name="mb_date">
        <label for="male">남성</label>
        <input id="male" type = "radio" value="남성" name = "sex">
        <label for="female">여성</label>
        <input id="female" type = "radio" value="여성" name = "sex">
        </td>
        </th>  
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type='text' name="email">@
            <input type='text' name="email_dns">
              <select name="emailaddr">
                 <option value="">직접입력</option>
                 <option value="daum.net">daum.net</option>
                 <option value="empal.com">empal.com</option>
                 <option value="gmail.com">gmail.com</option>
                 <option value="hanmail.net">hanmail.net</option>
                 <option value="msn.com">msn.com</option>
                 <option value="naver.com">naver.com</option>
                 <option value="nate.com">nate.com</option>
              </select>
            </td>
         </tr>
         <tr>
           <th>주소</th>
           <td>
             <input type="text" name="zip_h_1"> - 
             <input type="text" name="zip_h_2">
             <input type="text" name="addr_h1"><br>
             <input type="text" name="addr_h2">
           </td>
         </tr>
         <tr>
         <th>연락처</th>
         
         <td> 휴대전화 <input type="text"name="cel1"> -
               <input type="text" name="cel2_1" title="전화번호"> -
               <input type="text" name="cel2_2">
            </td>
        </tr>
      
         <th>메일/sns 정보 수신</th>
           <td class="s">
               서비스 및 이벤트 소식을 <input type="radio" name="chk_mail" checked> email로 수신하겠습니다
               <input type="radio" name="chk_mail" value="4"> SMS로 수신하겠습니다.
            </td>
         </tr>
         
       
            </td>
           </tr>
           </table>
          </td>
          </tr>
          </form>
 </body>
</html>
