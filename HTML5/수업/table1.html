<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE_EXAM</title>
</head>
<body>
    <table border="1px">
    <tr>
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
    </tr>
    <tr>
        <td>권오현</td>
        <td>남자</td>
        <td>청주</td>
    </tr>
    <tr>
        <td>이예지</td>
        <td>여자</td>
        <td>광주</td>
    </tr>
</table>
</body>
</html>

<!-- <table> 태그로 묶어주고 <tr> <td> 태그로 행과 열을 나타낸다-->
