<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction(){
                document.getElementById('demo').innerHTML='자바스크립트를 배우자.';
            }
        </script>
    </head>
    <body>
        <p id="demo">JavaScript learn!!</p>
        <button type="button" onclick="myfunction();">클릭</button>
    </body>
</html>
