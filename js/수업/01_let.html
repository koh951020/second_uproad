<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <table border =1>
     <tr>
         <td>아이디</td>
         <td><input type="text" name="idt" size="20" autofocus required></td>
     </tr>
     <tr>
        <td>비밀번호</td>
        <td><input type="password" name="passwd" size="20" placeholder="6~16숫자 혹은 문자" required></td>
    </tr>
    <tr>
        <td>이름</td>
        <td><input type="text" name="name" size="20" placeholder="ex) 홍길동 " required></td>
    </tr>
    <tr>
        <td>주소</td>
        <td><input type="text" name="addr" size="20" placeholder="ex)서울시 " required></td>
    </tr>
    <tr>
        <td>전화번호</td>
        <td><input type="text" name="tel" size="20" placeholder="ex)010-1111-11111 "required></td>
    </tr>
    <tr>
        
        <td colspan="2"><input type="submit" value="회원가입">
            <input type="reset" value="재작성">
            </td>
        </tr>

 </table>
    
    
</body>
</html>
