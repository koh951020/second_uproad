<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        const txt = '{"name": "john", "birth": "2021-11-16", "city": "New York"}';
        const obj = JSON.parse(txt);
        obj.birth = new Date(obj.birth);

        document.getElementById("demo").innerHTML = obj.birth;
    </script>
</body>
</html>
